<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аналіз розташування рекламних стійок</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Аналіз розташування рекламних стійок з асортиментом добрив Argumin у магазинах</h1>

    <!-- Інтерактивні графіки -->
    <section>
        <h2>Інтерактивні графіки та діаграми</h2>
        <canvas id="lineChart"></canvas>
        <canvas id="pieChart"></canvas>
    </section>

    <!-- Інтерактивна карта України -->
    <section>
        <h2>Інтерактивна карта України</h2>
        <iframe frameborder="0" style="width:100%;height:600px" src="//www.zeemaps.com/pub?group=5017576"></iframe>
    </section>

    <!-- Деталізація по магазинах -->
    <section>
        <h2>Деталізація по магазинах</h2>
        <div id="shopDetails">
            <img src="Звіт стійки.jpg" alt="Звіт стійки" style="width:100%;max-width:800px;">
        </div>
    </section>

    <!-- Динамічні таблиці -->
    <section>
        <h2>Динамічні таблиці</h2>
        <table id="salesTable">
            <thead>
                <tr>
                    <th>Магазин</th>
                    <th>Місто</th>
                    <th>Продажі до</th>
                    <th>Продажі після</th>
                </tr>
            </thead>
            <tbody>
                <!-- Дані будуть динамічно завантажені -->
            </tbody>
        </table>
    </section>
</body>
</html>
